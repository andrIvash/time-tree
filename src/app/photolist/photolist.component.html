<div class="photolist">
  <h2 class="photolist__title">Photos</h2>
  <div class="photolist__content">
      <div class="search">
          <input type="text" class="search__input">
          <button type="button" class="search__button">Search</button>
      </div>
      <ul class="photolist__list">
          <li *ngFor="let photo of photoList; let i=index" (click)="changePhoto(photo)"
              class="photolist__item">{{photo.name}}<button type="button" class="rm"></button></li>
      </ul>
      <div class="photolist__buttons">
          <button type="button" class="photolist__apply">Apply</button>
          <button type="button" class="photolist__removeall">Clear All</button>
      </div>
  </div>
</div>
